<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="home_style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div>
        <button class="main__icons"><img src="home.png" alt="house-icon"></button>  
        <button class="main__icons"><img src="icon.png" alt="profile-icon"></button>
        <button class="main__icons"><img src="plus.png" alt="plus-icon"></button>
    </div>
    <div>
        <img class="avatar__img" src="denis.png" alt="avatar-photo-current-user">
        <span class="user__name">Ваня Денисов</span>
        <button class="edit__post-btn"><img src="pencil.png" alt="edit-post-icon"></button>
    </div>
    <img src="denisphoto.png" alt="post-photo-current-user">
    <div>
        <button class="likes__btn"><img src="heart.png" alt="like-icon">203</button>
        <span class="post__description">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в городке, занесенном снегом по ручку двери...» </span>
        <button class="more__btn">ещё</button>
        <span class="post__data">2 часа назад</span>
    </div>
    <div>
        <img class="avatar__img" src="lisa.png" alt="avatar-photo-next-user">
        <span class="user__name">Лиза Дёмина</span>
    </div>
    <img src="lisaphoto.png" alt="post-photo-next-user">
</body>
</html>
