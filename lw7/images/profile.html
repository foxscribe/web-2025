<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="profile_style.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div>
        <button class="bar__icons"><img src="home.png" alt="house-icon"></button>  
        <button class="bar__icons"><img src="icon.png" alt="profile-icon"></button>
        <button class="bar__icons"><img src="plus.png" alt="plus-icon"></button>
    </div>
    <div>
        <img class="avatar__img" src="denchik.png" alt="user-profile-photo">
        <h2 class="user__name">Ваня Денисов</h2>
        <span class="user__descr">Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</span>
        <button class="posts__btn"><img src="image.png" alt="posts-icon">43 поста</button>
    </div>
    <div>
        <img class="profile__post" src="frame22.png" alt="user-photo-1">
        <img class="profile__post" src="frame23.png" alt="user-photo-2">
        <img class="profile__post" src="frame24.png" alt="user-photo-3">
        <img class="profile__post" src="frame25.png" alt="user-photo-4">
        <img class="profile__post" src="frame26.png" alt="user-photo-5">
        <img class="profile__post" src="frame27.png" alt="user-photo-6">
        <img class="profile__post" src="frame28.png" alt="user-photo-7">
        <img class="profile__post" src="frame30.png" alt="user-photo-8">
        <img class="profile__post" src="frame32.png" alt="user-photo-9">
    </div>
</body>
</html>
